@if (message) {
  <div class="message">
    {{ message }}
  </div>
}
<form [formGroup]="form" autocomplete="off" novalidate class="form">
  <div class="form-row">
    <label for="email">Email</label>
    <input formControlName="email" name="email" id="email" type="text" />
  </div>
  <div class="form-row">
    <label for="password">password</label>
    <input formControlName="password" name="password" id="password" type="password" />
  </div>
  <div class="form-buttons">
    <button (click)="onSubmit()" type="submit">Login</button>
    <button type="reset">Cancel</button>
  </div>
</form>
